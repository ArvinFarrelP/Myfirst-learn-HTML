<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List</title>
  </head>
  <body>
    <h3>To Do List</h3>
    <ol>
      <li>Bangun Pagi</li>
      <li>Sarapan</li>
      <li>Mandi</li>
    </ol>

    <h3>Saat Olahraga, saya berolahraga</h3>
    <ul>
      <li>Angkat Beban</li>
      <li>Push Up</li>
      <li>Pull Up</li>
    </ul>

    <h3>Pemrograman Web 1</h3>
    <dl>
      <dt><strong>HTML</strong></dt>
      <dd>Hypertext markup language</dd>
      <dt><strong>CSS</strong></dt>
      <dd>Cascading style sheet</dd>
    </dl>
  </body>
</html>

<!-- ol/ordered list -> untuk membuat list terurut -->
<!-- ul/unordered list ->untuk membuat list tidak terurut -->
<!-- dl/definition list -> untuk membuat daftar terminology dan deskripsi -->
