<!DOCTYPE html>
<html>
  <head>
    <title>HTML Paragraf</title>
  </head>

  <body>
    <!-- contoh tag p, br dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br />
    <p>
      Ini adalah <br />
      paragraf 2
    </p>
    <hr />
    <!-- contoh tag b, i dan u -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Arvin Farrel Pramuditya</u></p>
    <hr />
    <!-- contoh tag strong, em -->
    <p>
      <strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari
      2015 <em>ditiadakan</em>
    </p>
  </body>
</html>

<!-- <br> untuk menambahkan baris baru -->
<!-- <hr> untuk membuat garis horizontal-->

<!-- <b> bold -->
<!-- <i> italic -->
<!-- <u> underline -->

<!-- <em> emphasis/penekanan= memberikan penekanan pada teks -->
<!-- <strong> penekanan yang lebih kuat lagi pada sebuah teks -->
