<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- Penting! Jangan lupa syntax form sehingga html bisa tahu kalau kita membuat form-->
      <label for="username">username : </label>
      <input type="text" id="username" />
      <br />
      <label for="password">password : </label>
      <!-- id sama for harus sama -->
      <input type="password" name="" id="password" />
      <br />
      <input type="radio" id="pria" name="jeniskelamin" />
      <label for="pria">pria</label>
      <br />
      <input type="radio" id="wanita" name="jeniskelamin" />
      <label for="wanita">wanita</label>
      <br />
      <input type="checkbox" id="musik" />
      <label for="musik">musik</label>
      <input type="checkbox" id="olahraga" />
      <label for="olahraga">olahraga</label>
      <input type="checkbox" id="coding" />
      <label for="coding">coding</label>
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <select name="" id="">
        <option value="">Tayu</option>
        <option value="">Pati</option>
        <option value="">Semarang</option>
      </select>
      <br />
      <button type="submit">kirim!</button>
      <!-- button -->
    </form>
  </body>
</html>
