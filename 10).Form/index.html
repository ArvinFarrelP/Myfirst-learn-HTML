<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="username">username : </label>
      <input type="text" id="username" />
      <br />
      <label for="password">password : </label>
      <!-- id sama for harus sama -->
      <input type="password" name="" id="password" />
      <br />
      <input type="radio" id="pria" name="jeniskelamin" />
      <label for="pria">pria</label>
      <br />
      <input type="radio" id="wanita" name="jeniskelamin" />
      <label for="wanita">wanita</label>
      <br />
      <input type="checkbox" id="musik" />
      <label for="musik">musik</label>
      <input type="checkbox" id="olahraga" />
      <label for="olahraga">olahraga</label>
      <input type="checkbox" id="coding" />
      <label for="coding">coding</label>
      <br />
      <input type="submit" value="kirim!" />
      <!-- Tidak direkomendasikan membuat submit dengan input-->
      <!-- Attribut value untuk mengganti nama submit menjadi terserah kita -->
    </form>
  </body>
</html>
